<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">
        <style>
        html, body {
            background-color: #ffffff;
        }
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444444!important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        } 
        #coordinates {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 3px;
            font-size: 14px;
        }
        #search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 3px;
            font-size: 14px;
            z-index: 10;
        }
        </style>

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Map with Coordinates and Search</title>
    </head>
    <body>
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
            <!-- Coordenadas del cursor -->
            <div id="coordinates">Coordenadas: </div>

            <!-- Barra de búsqueda -->
            <div id="search-container">
                <input type="text" id="searchInput" placeholder="Buscar por clave..." />
                <button id="searchBtn">Buscar</button>
            </div>
        </div>

        <script src="resources/qgis2web_expressions.js"></script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="layers/MALLA_TIJUANA_CARTAS1K_1.js"></script>
        <script src="layers/PROCESADAS_2.js"></script>
        <script src="layers/VOLADAS_3.js"></script>
        <script src="layers/ENTREGADAS_4.js"></script>
        <script src="styles/MALLA_TIJUANA_CARTAS1K_1_style.js"></script>
        <script src="styles/PROCESADAS_2_style.js"></script>
        <script src="styles/VOLADAS_3_style.js"></script>
        <script src="styles/ENTREGADAS_4_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>

        <script>
        // Estilo de resaltado
        var highlightStyle = new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'yellow', // Color del borde resaltado
                width: 3
            }),
            fill: new ol.style.Fill({
                color: 'rgba(255, 255, 0, 0.3)' // Color de relleno semi-transparente
            })
        });

        var selectedFeature = null;

        // Evento para detectar movimiento del cursor sobre el mapa
        map.on('pointermove', function (event) {
            let featureFound = false;
            
            map.getTargetElement().style.cursor = '';

            map.forEachFeatureAtPixel(event.pixel, function (feature, layer) {
                if (layer) {
                    featureFound = true;
                    if (selectedFeature !== feature) {
                        if (selectedFeature) {
                            selectedFeature.setStyle(null); // Restaurar estilo del anterior
                        }
                        selectedFeature = feature;
                        selectedFeature.setStyle(highlightStyle);
                        map.getTargetElement().style.cursor = 'pointer';
                    }
                }
            });

            // Si no se encontró ningún feature, quitar el resaltado del anterior
            if (!featureFound && selectedFeature) {
                selectedFeature.setStyle(null);
                selectedFeature = null;
            }

            // Actualizar coordenadas en tiempo real
            var coords = ol.proj.toLonLat(event.coordinate);
            document.getElementById("coordinates").innerText = "Coordenadas: " + coords[0].toFixed(6) + ", " + coords[1].toFixed(6);
        });

        // Evento para limpiar cuando el cursor sale del mapa
        map.getViewport().addEventListener('mouseleave', function () {
            if (selectedFeature) {
                selectedFeature.setStyle(null);
                selectedFeature = null;
            }
        });

        // Funcionalidad de búsqueda
        document.getElementById("searchBtn").addEventListener("click", function() {
            var searchText = document.getElementById("searchInput").value.trim();
            if (searchText) {
                var layer = map.getLayers().getArray().find(l => l.get('title') === 'Malla'); // Cambiar 'Malla' por el nombre correcto de tu capa
                if (layer) {
                    var source = layer.getSource();
                    var features = source.getFeatures();
                    var foundFeature = features.find(f => f.get('CLAVE1K') === searchText); // Usamos 'CLAVE1K' en lugar de 'clave'

                    if (foundFeature) {
                        map.getView().animate({
                            center: foundFeature.getGeometry().getCoordinates(),
                            zoom: 15
                        });
                        selectedFeature = foundFeature;
                        selectedFeature.setStyle(highlightStyle);
                    } else {
                        alert('No se encontró ninguna malla con esa clave');
                    }
                }
            }
        });
        </script>
    </body>
</html>
